<div class="">
<div>
  <md-content id="content" class="md-padding">
    <section id="pattern">
      <div class="track-row" data-sample="kick" layout="row" layout-align="center center"></div>
      <div class="track-row" data-sample="snare" layout="row" layout-align="center center"></div>
      <div class="track-row" data-sample="hihat" layout="row" layout-align="center center"></div>

    <md-button ng-click="resetGrid();">Reset Grid</md-button>
    <md-slider ng-model="tempo" min="0" max="300" step="1" md-discrete>
	</md-slider>
  </md-content>
</div>
